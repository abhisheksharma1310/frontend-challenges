<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <img src="./images/illustration-hero.svg" alt="hero" />
      <div class="details">
        <p class="text1">Order Summary</p>
        <p class="text2">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="icon-music" />
          <div>
            <p class="text3">Annual Plan</p>
            <p class="text4">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button type="button">Proceed to Payment</button>
        <p class="text5">Cancel Order</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://abhisheksharma1310.github.io/"
        target="_blank"
        rel="noopener"
        >Abhishek Sharma</a
      >.
    </footer>
  </body>
</html>

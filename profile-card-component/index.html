<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="card-top"></div>
      <img src="./images/image-victor.jpg" alt="avatar" />
      <div class="card-bottom">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <hr />
        <div class="stats">
          <div>
            <p class="numbers">80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p class="numbers">803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p class="numbers">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://abhisheksharma1310.github.io/"
          target="_blank"
          rel="noopener"
          >Abhishek Sharma</a
        >.
      </p>
    </footer>
  </body>
</html>
